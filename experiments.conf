# Main configuration. Do not edit! Copy to experiments.conf and change that.
data_dir = /xiaoya/data
best {
  # Edit this
  model_type = independent
  mention_proposal_only = True
  # Computation limits.
  max_top_antecedents = 50
  max_training_sentences = 8
  top_span_ratio = 0.4
  max_num_speakers = 20
  max_segment_len = 256
  max_cluster_num = 200

  # Learning
  bert_learning_rate = 1e-5
  task_learning_rate = 2e-4
  num_docs = 2802

  # Model hyperparameters.
  dropout_rate = 0.3
  ffnn_size = 1000
  ffnn_depth = 1
  num_epochs = 20
  feature_size = 20
  max_span_width = 30
  use_metadata = true
  use_features = true
  use_segment_distance = true
  model_heads = true
  coref_depth = 2
  coarse_to_fine = true
  fine_grained = true
  use_prior = true
  device = gpu

  # Other.
  train_path = train.english.jsonlines
  eval_path = test.english.jsonlines
  conll_eval_path = test.english.v4_gold_conll
  single_example = false
  genres = ["bc", "bn", "mz", "nw", "pt", "tc", "wb"]
  eval_frequency = 1000
  report_frequency = 100
  log_root = ${data_dir}
  adam_eps = 1e-6
  task_optimizer = adam
  save_checkpoints_steps = 234
}

train_spanbert_base = ${best}{
  num_docs = 2802
  bert_learning_rate = 2e-05
  task_learning_rate = 0.0001
  max_segment_len = 128
  ffnn_size = 3000
  train_path = /xiaoya/test_data_gen/test.english.128.jsonlines.english.tfrecord
  eval_path = /xiaoya/test_data_gen/test.english.128.jsonlines.english.tfrecord
  conll_eval_path = ${data_dir}/test.english.v4_gold_conll
  max_training_sentences = 8
  bert_config_file = /xiaoya/pretrain_ckpt/spanbert_base_cased/config.json
  vocab_file = /xiaoya/pretrain_ckpt/spanbert_base_cased/vocab.txt
  tf_checkpoint = /xiaoya/pretrain_ckpt/cased_L-12_H-768_A-12/bert_model.ckpt
  init_checkpoint = /xiaoya/pretrain_ckpt/cased_L-12_H-768_A-12/bert_model.ckpt
}

